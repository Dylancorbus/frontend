<GridLayout rows="*" height="100%">
    <RadSideDrawer>
        <StackLayout tkDrawerContent backgroundColor="gray">
            <StackLayout height="56" style="text-align: center; vertical-align: center;">
                <Label text="Navigation Menu"></Label>
            </StackLayout>
            <StackLayout>
                <Label text="Home" [nsRouterLink]="['/home']" padding="10" backgroundColor="lightgray"></Label>
                <Label text="Profile" [nsRouterLink]="['/profile']" padding="10" backgroundColor="lightgray"></Label>
            </StackLayout>
            <Label text="Close" color="lightgray" padding="10" style="horizontal-align: center"
                   (tap)="onCloseDrawerTap()"></Label>
        </StackLayout>
        <StackLayout tkMainContent>
            <GridLayout *ngIf="this.auth.loggedIn" columns="60, *, 60" rows="60, auto, *" width="100%" height="10%" backgroundColor="red">
                    <Button text="&#9776;" row="0" col="0" class="toggle-nav" (tap)="openDrawer()"></Button>
                    <Label [text]="title" class="h2 wht-txt" row="0" col="1" textAlignment="center" verticalAlignment="middle"></Label>
            </GridLayout>
            <page-router-outlet row="1" col="0" actionBarVisibility="never"></page-router-outlet>
        </StackLayout>
    </RadSideDrawer>
</GridLayout>
